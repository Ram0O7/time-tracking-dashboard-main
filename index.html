<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="header-box">
      <div class="inbox">
        <div class="person-info">
          <img id="profile-img" src="images/RKprofileimg.jpg" alt="Jeremy">
          <div class="report">
            <span>Report for</span>
            <h2 id="mobil">KRISHNA</h2>
            <h1 class="desk">KRISHNA</h1>

          </div>
        </div>
        <div class="routine-box">
          <span><a href="#daily">Daily</a></span>
          <span><a href="#weekly">Weekly</a></span>
          <span><a href="#monthly">Monthly</a></span>
        </div>
      </div>
    </div>
    <div class="inner-box work bg-set">
      <div class="outer-box">
        <div class="card-header">
          <span>Work</span><span>...</span>
        </div>
        <div class="card-content">
          <h1 class="time-header">32hrs</h1>
          <span class="prev-time">Last Week - 36hrs</span>
        </div>
      </div>
    </div>
    <div class="inner-box play bg-set">
      <div class="outer-box">
        <div class="card-header">
          <span>Play</span><span>...</span>
        </div>
        <div class="card-content">
          <h1 class="time-header">10hrs</h1>
          <span class="prev-time">Last Week - 8hrs</span>
        </div>
      </div>
    </div>
    <div class="inner-box study bg-set">
      <div class="outer-box">
        <div class="card-header">
          <span>Study</span><span>...</span>
        </div>
        <div class="card-content">
          <h1 class="time-header">4hrs</h1>
          <span class="prev-time">Last Week - 7hrs</span>
        </div>
      </div>
    </div>
    <div class="inner-box exercise bg-set">
      <div class="outer-box">
        <div class="card-header">
          <span>Excercixe</span><span>...</span>
        </div>
        <div class="card-content">
          <h1 class="time-header">4hrs</h1>
          <span class="prev-time">Last Week - 5hrs</span>
        </div>
      </div>
    </div>
    <div class="inner-box social bg-set">
      <div class="outer-box">
        <div class="card-header">
          <span>Social</span><span>...</span>
        </div>
        <div class="card-content">
          <h1 class="time-header">5hrs</h1>
          <span class="prev-time">Last Week - 12hrs</span>
        </div>
      </div>
    </div>
    <div class="inner-box self-care bg-set">
      <div class="outer-box">
        <div class="card-header">
          <span>Self care</span><span>...</span>
        </div>
        <div class="card-content">
          <h1 class="time-header">2hrs</h1>
          <span class="prev-time">Last Week - 2hrs</span>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js" type="text/javascript"></script>

</body>

</html>
